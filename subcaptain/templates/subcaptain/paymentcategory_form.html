{% extends "subcaptain/base.html" %}

{% block "content" %}
<h2>Create new category:</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Save">
    <b><a href="/categories">Cancel</a></b>
</form>
<p><a href="/categories/{{object.pk}}/delete">Delete</a></p>
{% endblock "content" %}
