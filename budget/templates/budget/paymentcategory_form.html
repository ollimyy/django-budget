{% extends "budget/base.html" %}

{% block "content" %}
<h2>Create new category:</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <a href="/categories">Cancel</a>
        <input type="submit" value="Save">
    </form>
    <a href="/categories/{{object.pk}}/delete">Delete</a>
{% endblock "content" %}
