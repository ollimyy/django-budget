{% extends "budget/base.html" %}

{% block "content" %}

<h2>Your payments:</h2>
<p><a href="/payments/new">Add new</a></p>
<table>
    <thead>
      <tr>
        <th>Service</th>
        <th>Amount</th>
        <th>Link</th>
      </tr>
    </thead>
    <tbody>
      {% for recurringpayment in recurringpayment_list %}
      <tr>
        <td>{{ recurringpayment }}</td>
        <td>{{ recurringpayment.amount }}</td>
        <td><a href="{{ recurringpayment.url }}" target="_blank">Website</a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

{% endblock "content" %}
